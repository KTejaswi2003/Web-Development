<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #timer {
      font-size: 2em;
      color: #333;
    }
    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    #timerInput {
      font-size: 2em;
      text-align: center;
      border: none;
      outline: none;
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  <input id="timerInput" type="text" value="00:00:00" />
  <button id="startButton">Start Countdown</button>
  <script src="app.js"></script>
</body>
</html>
