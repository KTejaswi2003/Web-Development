<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #CountLabel {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
        }

        #btnContainer {
            margin-top: 20px;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        #decreaseBtn {
            background-color: #f44336;
            color: white;
        }

        #ResetBtn {
            background-color: #2196F3;
            color: white;
        }

        #increaseBtn {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <label id="CountLabel">0</label>
    <div id="btnContainer">
        <button id="decreaseBtn">-</button>
        <button id="ResetBtn">reset</button>
        <button id="increaseBtn">+</button>
    </div>    
    <script src="counter.js"></script>
</body>
</html>
